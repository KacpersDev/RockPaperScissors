<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body class="body">
<section>
    <div class="title">
        <p>Choose your move.</p>
    </div>
</section>
<section>
    <div>
        <img class="image" id="paper" alt="paper image" src="paper.png" onclick="paper()" onmouseenter="src='move_paper.png'" onmouseout="src='paper.png'">
        <img class="image" id="rock" alt="rock image" src="rock.png" onclick="rock()" onmouseenter="src='move_rock.png'" onmouseout="src='rock.png'">
        <img class="image" id="scissors" alt="scissors image" src="scissors.png" onclick="scissors()" onmouseenter="src='move_scissors.png'" onmouseout="src='scissors.png'">
    </div>
</section>
</body>
</html>
